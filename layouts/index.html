{{ define "main" }}
  <section class="content">
    <h1>Welcome to My Blog</h1>
    <p>This is the index page where all blog posts are listed.</p>

    <div class="post-list">
      {{ range .Site.RegularPages }}
        <article class="post-item">
          <header>
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p class="post-date">{{ .Date.Format "02 January 2006" }}</p>
          </header>
          <div class="post-summary">
            <p>{{ .Summary }}</p>
          </div>
          <footer>
            <a href="{{ .RelPermalink }}" class="read-more">Read More â†’</a>
          </footer>
        </article>
      {{ end }}
    </div>
  </section>
{{ end }}
